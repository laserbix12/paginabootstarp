<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9f9;
      margin-top: 50px;
      color: #1c1f1e;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      color: #00695c;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 0 auto 60px auto;
    }

    .form-control {
      border-radius: 12px;
      border: 1.8px solid #b2dfdb;
      padding: 14px 18px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #e0f2f1;
      color: #004d40;
    }

    .form-control::placeholder {
      color: #004d40aa;
      font-style: italic;
    }

    .form-control:focus {
      border-color: #00796b;
      box-shadow: 0 0 10px rgba(0, 121, 107, 0.5);
      background-color: #ffffff;
      color: #004d40;
      outline: none;
    }

    textarea.form-control {
      background-color: #e0f7fa;
    }

    button {
      background-color: #00796b;
      border: none;
      border-radius: 12px;
      padding: 14px 40px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.4s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.07);
      box-shadow: 0 6px 15px rgba(0, 77, 64, 0.5);
    }

    textarea {
      resize: none;
      min-height: 160px;
    }

    /* Footer */
    footer {
      background-color: #004d40;
      color: #b2dfdb;
      padding: 35px 0;
      margin-top: 50px;
      font-weight: 600;
    }

    footer .nav {
      justify-content: center;
      gap: 50px;
    }

    footer .nav-link {
      color: #a7ffeb;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s;
      letter-spacing: 1.5px;
    }

    footer .nav-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 767px) {
      form {
        padding: 30px 20px;
      }

      .row > div {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Contacto</h2>

    <form action="#" method="POST" novalidate>
      <div class="row justify-content-center">
        <!-- Campos de texto -->
        <div class="col-md-5">
          <div class="mb-4">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
          </div>
          <div class="mb-4">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required />
          </div>
          <div class="mb-4">
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" />
          </div>
        </div>

        <!-- Área de mensaje -->
        <div class="col-md-5">
          <div class="mb-4 h-100">
            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
        </div>
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button type="submit">ENVIAR</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <nav class="nav" aria-label="Menú de navegación del footer">
        <a class="nav-link" href="curso.html">CURSOS</a>
        <a class="nav-link" href="tutoriales.html">TUTORIALES</a>
        <a class="nav-link" href="#">DESCARGAS</a>
        <a class="nav-link" href="contactos.html">CONTACTOS</a>
      </nav>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
